<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Users</title>
  <link rel="icon" type="image/x-icon" href="https://basket-boost-website.kusumpareek.repl.co/static/9.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .img-users{
      position: relative;
      top: 2em;
      right: 15em;
      
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
<div class="container">
  <div class="row">
    <div class="col-2">
       {% include 'sidebar.html' %}
    </div>
    <div class="col-7">
      <h2 class='pt-4 mt-4 pb-4'>
    Add user 
  </h2>
 {% include 'loader.html' %}
  <form action="{{ url_for('add_users') }}" method="post" class="needs-validation" novalidate>
				<div class="h3 col text-danger text-wrap mw-50">{{ message }}</div>
				<div class="col-4 mb-3">
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control" required/>
					<div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your username.</div>
				</div>		
				<div class="col-4 mb-3">
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control" required/>
					<div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your password.</div>
				</div>			
				<div class="col-4 mb-3">
					<input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="form-control" required/>
					<div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your email.</div>
				</div>
      <div class="col-4 mb-3">
					 
        <select class='form-select' id="role" name="role">
            <option value="choose">--Choose a role--</option>
            <option value="User" selected>User</option>
            <option value="Poweruser">Poweruser</option>
        </select>
        <br><br>
					<div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter role.</div>
      </div>
    <div class="col-4">
      <div class="col d-flex flex-column align-items-start mb-2">
					<input type="submit" class="btn btn-dark col-8" value="Add User">
				</div>
    </div>
			
		</div>
    <div class="col-3">
      <img src="static/users.png" class="img-users img-fluid" alt="insight image">
    </div>
    </div>
  </div>
   {% include 'footer.html' %}
  	<script>
			// JavaScript for disabling form submissions if there are invalid fields
			(function () {
			  "use strict";
	  
			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll(".needs-validation");
	  
			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms).forEach(function (form) {
				form.addEventListener(
				  "submit",
				  function (event) {
					if (!form.checkValidity()) {
					  event.preventDefault();
					  event.stopPropagation();
					}
	  
					form.classList.add("was-validated");
				  },
				  false
				);
			  });
			})();
		  </script>
</div>
</body>
</html>
