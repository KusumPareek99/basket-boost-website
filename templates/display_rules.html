<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://basket-boost-website.kusumpareek.repl.co/static/9.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Display Rules</title>
</head>
<body>
  {% include 'navbar.html' %}
  {% include 'loader.html' %}
  <div class="container">
    <div class="row">
      <div class="col-2">
         {% include 'sidebar.html' %}
      </div>
      <div class="col-8">
        <h1 class = "display-3 mt-3 pt-4 mb-3">Rules</h1>
  <!-- <ol>
    {% for rule in rules %}
      <li>
        <strong>Antecedents:</strong> {{ rule.antecedents }}<br>
        <strong>Consequents:</strong> {{ rule.consequents }}<br>
        <strong>Confidence:</strong> {{ rule.confidence }}<br>
        <strong>Support:</strong> {{ rule.support }}<br>
      </li>
    {% endfor %}
  </ol> -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Antecedent</th>
            <th>Consequent</th>
            <th>Confidence</th>
            <th>Support</th>
            </tr>
             </thead>
          <tbody>
             {% for rule in rules %}
            <tr>
              <td>{{ rule.antecedents }}</td>
              <td>{{ rule.consequents }}</td>
              <td>{{ rule.confidence }}</td>
              <td>{{ rule.support }}</td>
            </tr>
             {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
     {% include 'footer.html' %}
  
</body>
</html>
