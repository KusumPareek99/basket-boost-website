<!-- should not add this page in deployment as anyone could do registration -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			 -->
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous"
	  />
	  <!-- <style>
		.bk-image{
			background-image: url("static\bg-img-reg.jpg");
		}
	  </style> -->
	</head>
	<body>
	  <script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"
	  ></script>
	  <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"
	  ></script>
		<div class="container w-50 mt-5">
		<div class="col d-flex flex-column align-items-center shadow-lg p-3 mb-3 bg-body rounded mt-4 ms-4 me-0 mw-50" >
			<div class="header">
				<h1 style="color: #006B70" class="mb-3 mt-5 pb-5 ">Register</h1>
			</div>
			
				<form action="{{ url_for('register') }}" method="post" class="needs-validation" novalidate>
				<div  class="h5 col text-danger text-wrap mw-50">{{ msg }}</div>
				<div class="col mb-3">
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control" required/>
					<div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your username.</div>
				</div>		
				<div class="col mb-3">
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control" required/>
					<div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your password.</div>
				</div>			
				<div class="col mb-5">
					<input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="form-control" required/>
					<div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your email.</div>
				</div>
				<div class="col d-flex flex-column align-items-center mb-5">
					<input type="submit" class="btn btn-dark col-6" value="Sign Up">
				</div>
			<p class="h5 pb-5 mb-5">Already have an account? <a style="color:#006B70" href="{{url_for('login')}}"> Sign In here</a></p>
		</div>
		</div>
		<script>
			// JavaScript for disabling form submissions if there are invalid fields
			(function () {
			  "use strict";
	  
			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll(".needs-validation");
	  
			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms).forEach(function (form) {
				form.addEventListener(
				  "submit",
				  function (event) {
					if (!form.checkValidity()) {
					  event.preventDefault();
					  event.stopPropagation();
					}
	  
					form.classList.add("was-validated");
				  },
				  false
				);
			  });
			})();
		  </script>
	</body>
</html>
