<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
  <link rel="icon" type="image/x-icon" href="https://basket-boost-website.kusumpareek.repl.co/static/9.png">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  {% include 'navbar.html' %}

   {% include 'loader.html' %}
    <div class="container pt-4 mt-4">
        <h1>You are editing user "{{ user['username'] }}" </h1>
        <form action="{{ url_for('update_user', user_id=user['user_id']) }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ user.password }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="U" {% if user.role == 'U' %} selected {% endif %}>User</option>
                    <option value="P" {% if user.role == 'P' %} selected {% endif %}>Poweruser</option>
                </select>
            </div>
           
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
